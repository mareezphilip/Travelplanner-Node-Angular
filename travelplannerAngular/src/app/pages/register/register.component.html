<form action="" class="px-5 pb-5" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <label for="" class="text-color fw-bold my-2 ms-1">Name :</label>
    <div class="row  gx-5 d-flex">
        <div class="">
            <input type="text" placeholder="Name" class=" form-control w-100" name="Name" formControlName="Name">

        </div>
        <!-- <div *ngIf="myForm.Name.invalid && myForm.get('Name').touched">
            <div *ngIf="myForm.Name.hasError('required')">Last name is required.</div>
          </div> -->


        <!-- <div *ngIf="myForm.controls['Name'].errors?.['required'] && !(myForm.controls['Name'].errors?.['touched']) " class="text-danger"> name is required.</div> -->
        <div *ngIf="myForm['touched']&& myForm.controls['Name'].status=='INVALID'">
            <div *ngIf="myForm.controls['Name'].errors?.['required']  " class="text-danger"> name is required.</div>

        </div>



        <!-- <div class="col-sm-6">
            <input type="text" placeholder="Last Name" class="  form-control w-100">

        </div> -->
    </div>


    <div class="row my-3 gx-5 d-flex">
        <div class="col-sm-6">

            <label for="" class="text-color fw-bold my-2 ms-1">Email :</label>
            <input type="email" placeholder="Email" class=" form-control w-100" name="email" formControlName="email">
            <div *ngIf="myForm['touched']">
                <div *ngIf="myForm.controls['email'].errors?.['required']  " class="text-danger"> Email is Required.
                </div>
                <div class="text-danger"
                    *ngIf="myForm.controls['email'].status=='INVALID' && !myForm.controls['email'].errors?.['required']">
                    Email is Invalid

                </div>
            </div>

        </div>
        <div class="col-sm-6">
            <label for="" class="text-color fw-bold my-2 ms-1">Password :</label>

            <input type="password" placeholder="Password" class="  form-control w-100" name="password"
                formControlName="password">
            <div *ngIf="myForm['touched']">
                <div *ngIf="myForm.controls['password'].errors?.['required']  " class="text-danger"> password is
                    Required.
                </div>
                <div class="text-danger"
                    *ngIf="myForm.controls['password'].status=='INVALID' && !myForm.controls['password'].errors?.['required']">
                    password is Invalid

                </div>
            </div>
        </div>
    </div>


    <div class="row my-3 gx-5 d-flex">
        <div class="col-sm-6">

            <label for="" class="text-color fw-bold my-2 ms-1">County Code :</label>
            <input type="text" placeholder="County Code" class=" form-control w-100" name="countryCode"
                formControlName="countryCode">
            <div *ngIf="myForm['touched']">
                <div *ngIf="myForm.controls['countryCode'].errors?.['required']  " class="text-danger"> country Code is
                    required.
                </div>

            </div>
        </div>
        <div class="col-sm-6">
            <label for="" class="text-color fw-bold my-2 ms-1">phone :</label>

            <input type="text" placeholder="phone" class="  form-control w-100" name="phone" formControlName="phone">

        </div>
    </div>
    <label for="" class="text-color fw-bold my-2 ms-1">Address :</label>
    <div class="row  gx-5 d-flex" formGroupName="addresses">
        <div class="col-sm-6">
            <input type="text" placeholder="country" class=" form-control w-100" name="country" formControlName="country">

        </div>
        <div class="col-sm-6">
            <input type="text" placeholder="city" name="city" class="  form-control w-100" formControlName="city">
        </div>
    </div>
    <div class="row my-3 gx-5 d-flex">
        <div class="col-sm-6">

            <label for="female " class="text-color fw-bold my-2 ms-1 ">Gender :</label>
            <div class="mt-2 ms-2">
                <input type="radio" name="gender" value="female" id="female" formControlName="gender">
                <label for="female " class="form-label text-brown-light me-3">female</label>
                <input type="radio" id="male" name="gender" value="male" formControlName="gender">
                <label for="male" class="form-label text-brown-light">male</label>
            </div>
            <div *ngIf="myForm['touched']">
                <div *ngIf="myForm.controls['gender'].errors?.['required']  " class="text-danger"> Gender is
                    required.
                </div>

            </div>
        </div>
        <div class="col-sm-6">
            <label for="" class="text-color fw-bold my-2 ms-1">Date of Birthday :</label>

            <input type="date" placeholder="dof" class="  form-control w-100" name="dOfBirth"
                formControlName="dOfBirth">

        </div>
    </div>
    <hr class="mt-5">
    <div class=" row justify-content-center flex-column pt-5 regdiv">
        <button class="reg-btn btn rounded-pill text-white px-5 py-2 col-3">Register</button>

        <p class="mt-3"> OR </p>

        <div class="col-auto">
            <asl-google-signin-button *ngIf="!user" data-theme="filled_blue" data-type='icon'
                size='medium'></asl-google-signin-button>

        </div>


    </div>

</form>
